<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content wrapper">
        <svg
          id="logo-14"
          width="73"
          height="49"
          viewBox="0 0 73 49"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M46.8676 24C46.8676 36.4264 36.794 46.5 24.3676 46.5C11.9413 46.5 1.86765 36.4264 1.86765 24C1.86765 11.5736 11.9413 1.5 24.3676 1.5C36.794 1.5 46.8676 11.5736 46.8676 24Z"
            class="ccustom"
            fill="#68DBFF"
          ></path>
          <path
            d="M71.1324 24C71.1324 36.4264 61.1574 46.5 48.8529 46.5C36.5484 46.5 26.5735 36.4264 26.5735 24C26.5735 11.5736 36.5484 1.5 48.8529 1.5C61.1574 1.5 71.1324 11.5736 71.1324 24Z"
            class="ccompli1"
            fill="#FF7917"
          ></path>
          <path
            d="M36.6705 42.8416C42.8109 38.8239 46.8676 31.8858 46.8676 24C46.8676 16.1144 42.8109 9.17614 36.6705 5.15854C30.5904 9.17614 26.5735 16.1144 26.5735 24C26.5735 31.8858 30.5904 38.8239 36.6705 42.8416Z"
            class="ccompli2"
            fill="#5D2C02"
          ></path>
        </svg>
        <h1>ToDo App</h1>
      </div>
    </header>
    <main>
      <div class="main-content wrapper">
        <form action="#">
          <h2>Agrega tus tareas!</h2>
          <input type="text" id="userName" placeholder="Tu nombre" />
          <input type="text" id="taskName" placeholder="Que vas a hacer?" />
          <button id="btnAdd">Agregar</button>
        </form>
        <div class="task-container">
          <ul id="task-root" class="task-list">
            <li class="task-item" id="task-item">
              Arreglar esta app <span class="author">Andres F.</span>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-content wrapper">
        <p>Andres Forero</p>
        <span>2021 | EDteam</span>
      </div>
    </footer>
    <script src="./src/main.js"></script>
  </body>
</html>
